      }
    </style>
    <script>
      function sortTable() {
        var table = document.querySelector("table");
        var rows = Array.from(table.rows).slice(1); // Exclude the table header row

        rows.sort(function (a, b) {
          var quantityA = parseInt(a.cells[1].textContent);
          var quantityB = parseInt(b.cells[1].textContent);

          return quantityA - quantityB;
        });

        while (table.rows.length > 1) {
          table.deleteRow(1); // Remove existing rows except for the header row
        }

        rows.forEach(function (row) {
          table.appendChild(row); // Append the sorted rows back to the table
        });
      }
    </script>
    <title>Controlador de estoque</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>

      {% for x in range(0, tamanho) %}
      <tr>

    </table>
    <button><a href="{{ back }}" class="Voltar">Voltar</a></button>
  </body>
